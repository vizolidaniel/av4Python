{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add Estudante <a class="pull-right btn btn-success" href="/">Voltar</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">

    <label for="name">Nome Estudante</label>
    <input type="text" class="form-control" name="nome" id="nome" required = "1"  >

</div>



    <div class="form-group">

    <label for="name">Email Estudante</label>
    <input type="text" class="form-control" name="email" id="email" required = "1" >

</div>




        <div class="form-group">

    <label for="name">Telefone Estudante</label>
    <input type="text" class="form-control" name="telefone" id="telefone" required = "1"  >

</div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add estudante">

</div>


</form>


</div>



{% endblock %}
